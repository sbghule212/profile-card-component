<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <img src="./images/bg-pattern-card.svg" alt="" />
          <div class="card__info">
            <img src="./images/image-victor.jpg" alt="" />
            <div class="name font-bold">
              Victor Crest <span class="age">26</span>
            </div>
            <div class="location">London</div>
          </div>
          <div class="stats">
            <div>
              <p class="font-bold stat-title">80K</p>
              <p class="font-sm">Followers</p>
            </div>
            <div>
              <p class="font-bold stat-title">803K</p>
              <p class="font-sm">Likes</p>
            </div>
            <div>
              <p class="font-bold stat-title">1.4K</p>
              <p class="font-sm">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
